<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>.Password Generate</title>
</head>
<body>
    
<div class="container">
    <div class="title">
        <h1>.Password generate</h1>
    </div>
    <div class="input-seg">
        <input type="text" placeholder="Generator">
    </div>
    <div class="lengh">
        <label type="text">Password Lengh
        </label>
        <input type="range">
    </div>
    <div class="settings">
        <ul>
            <li class="option">
                <label><input type="checkbox"> Lowercase(a-z)</label>
            </li>
            <li class="option">
                <label><input type="checkbox"> Numbers(0-9)</label>
            </li>
            <li class="option">
                <label><input type="checkbox"> Excluse Duplicate</label>
            </li>
            <li class="option">
                <label><input type="checkbox"> uppercase (A-Z)</label>
            </li>
            <li class="option">
                <label><input type="checkbox"> Symbols(!-$+)</label>
            </li>
            <li class="option">
                <label><input type="checkbox"> Include Spaces</label>
            </li>
        </ul>
    </div>
    <div class="bt-generate">
        <button>Generate Password</button>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
